<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="txt">
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <div class="heading">
          <span class="slim">WE'RE</span><br />COMING<br />SOON
        </div>
        <div class="body">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>
        <div class="input">
          <input type="email" class="box" placeholder="Email Address" />
          <div class="arrow"><img src="./images/icon-arrow.svg" alt="" /></div>
          <div class="alert"><img src="./images/icon-error.svg" alt="" /></div>
          <div class="valid">Please provide a valid email</div>
        </div>
      </div>
      <div class="hero"><img src="./images/hero-desktop.jpg" alt="" /></div>
      <div class="hero2"><img src="./images/hero-mobile.jpg" alt="" /></div>
      <div class="logo2"><img src="./images/logo.svg" alt="" /></div>
    </div>
